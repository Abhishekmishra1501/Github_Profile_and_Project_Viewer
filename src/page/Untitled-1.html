<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Frontend Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: blueviolet;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Financial Data</h1>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Revenue (in million $)</th>
                <th>Profit (in million $)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Company A</td>
                <td id="revenueA">100</td>
                <td id="profitA">20</td>
            </tr>
            <tr>
                <td>Company B</td>
                <td id="revenueB">150</td>
                <td id="profitB">30</td>
            </tr>
        </tbody>
    </table>
    <button onclick="updateData()">Update Data</button>
</div>

<script>
    function updateData() {
        // Simulate updating data from an API
        const newRevenueA = Math.floor(Math.random() * 200) + 50; // Random number between 50 and 250
        const newProfitA = Math.floor(newRevenueA * 0.2); // Assuming profit is 20% of revenue
        const newRevenueB = Math.floor(Math.random() * 200) + 50;
        const newProfitB = Math.floor(newRevenueB * 0.2);

        // Update table cell values with new data
        document.getElementById('revenueA').innerText = newRevenueA;
        document.getElementById('profitA').innerText = newProfitA;
        document.getElementById('revenueB').innerText = newRevenueB;
        document.getElementById('profitB').innerText = newProfitB;
    }
</script>

</body>
</html>
